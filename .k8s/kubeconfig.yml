apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: myfirstproject
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: myfirstproject
    spec:
      containers:
      - name: myfirstproject
        image: https://repo.tortuga.prv/myfirstproject:lastest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: kubeadmin